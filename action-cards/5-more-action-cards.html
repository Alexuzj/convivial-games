<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Action Cards Example</title>
    <style>
      .action-card {
        font-size: 2em;
        width: 500px;
        padding: 30px;
        border: 3px dashed #666;
        background-color: #c0f0f0;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <h2>More Action Cards</h2>
      <p>Consider that there are two DIVs. Adjust the spacing or the `margin` between the DIVs using the CSS attribute: `margin: 30px;`.</p>

      <div class="action-card">
        ACTION CARD 1: Advance to Go <br />
        Collect $200 as you pass GO.
      </div>

      <div class="action-card">
        ACTION CARD 2: Pay Hospital Fees<br />
        Pay $100.
      </div>

    </div>

  </body>
</html>
